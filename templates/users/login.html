{% extends "users/base.html" %}

{% block head_content %}
<title>Jotagram login</title>
{% endblock%}

{% block container %}
    <!-- Este if es para cuando ingresen mal el usuario o la contraseña le muestre el error qu ele mandamos en el view.py -->
    {% if form.error %}
        <p class="aler alert-danger">
            Your username and password didn´t match. Please try again
        </p>
    {% endif%}

    <form method="POST" action="/users/login">
        {% csrf_token %}<!-- Siempre debe ir despues de un metodo 'POST' pues es de django y es por seguridad info -->

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>

    </form>
    <p class="mt-4">Don't have an account yet? <a href="{% url 'users:signup' %}">Sign up here.</a></p>
{% endblock %}
